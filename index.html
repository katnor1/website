<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie Northage</title>
  </head>
  <body>
    <iframe
      src="https://katienorthage.wixsite.com/portfolio"
      style="
        position: fixed;
        left: 0px;
        top: -52px;
        width: 100%;
        height: calc(100vh + 50px);
      "
    >
    </iframe>
    <script>
      if (window.innerWidth < 778) {
        let adsElement = document
          .querySelector("iframe")
          .contentWindow.document.querySelector("#WIX_ADS");
        let adsHeight = adsElement.getBoundingClientRect().height;

        // Remove adds
        adsElement.remove();
        let root = document
          .querySelector("iframe")
          .contentWindow.document.querySelector(":root");
        root.style.setProperty("--wix-ads-height", "0px");
        root.style.setProperty("--wix-ads-top-height", "0px");
      }
    </script>
  </body>
</html>
